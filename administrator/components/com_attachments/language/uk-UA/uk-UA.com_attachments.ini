ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Вибір куди будуть поміщені вкладення.  Для розміщення вкладень у довільному місці батька, виберіть опцію 'Користувацьке розташування' і введіть тег {attachments} у місці розташування.  Цей тег буде заміщено вкладенням.  При додаванні тега {attachments} де-небудь у статті і необхідності заборонити вставку вкладень, використовуйте пункт 'Неактивний' опції замість деактивації плагіну вкладень.  Опція 'Неактивний (фільтр)' відфільтрує уві теги вкладень. Опция 'Неактивний (без фільтра)' залишить статті без змін і еквівалентна деактивації плагіна вкладень"
