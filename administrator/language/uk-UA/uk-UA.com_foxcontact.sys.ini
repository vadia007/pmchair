COM_FOXCONTACT_REVIEW="Якщо ви використовуєте Форму %s, будь ласка, оцініть це доповнення і залиште відгук на %s Joomla! Extensions Directory %s. Звертаємо вашу увагу, що це не місце, де слід надсилати повідомлення про помилки, запитувати нові функції і залишати побажання. Для подібних речей використовуйте %s форум підтримки %s."

