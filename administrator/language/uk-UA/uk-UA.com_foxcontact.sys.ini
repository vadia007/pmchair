COM_FOXCONTACT_LONGDESCRIPTION="Швидкий і дуже простий спосіб створити форму на сайт під Joomla! 1.6, 1.7.<br />Таблиці стилів розроблені, щоб спростити інтеграцію з вашим сайтом.<br /><br />Особливості:<br /><ul><li>Доступні Компонент (Component) і Модуль (Module). На відміну від аналогічних розширень, ви можете мати кілька компанентів на одному сайті і кілька модулів на одній сторінці.</li><li>Поля та підтримка завантаження файлів призначені для користувача.</li><li>Декілька кореспондентів</li><li>Система антиспаму</li><li>Каптча (Captcha)</li><li>Багатомовна підтримка</li><li>Лог активності в текстовому файлі</li><li>Оновлення одним кліком - підтримка автоматичного оновлення Joomla! 1.6 и вище</li></ul>"
