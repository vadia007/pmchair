COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Якщо цей прапорець встановлено для перевизначення обох частин сайту (адміністративна та фронтальна), то це необхідно для створення мови для корекції деяких плагінів, тому що їхні мовні файли, які зберігаються на сайті, також використовуються в інтерфейсі (наприклад: плагін plg_content_vote).<br />Будь ласка, зверніть увагу, що дві корекції будуть повністю незалежні один від одного після їх збереження."
