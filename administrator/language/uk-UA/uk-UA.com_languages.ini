COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Мова рядок складається з двох частин: спеціальної мовної константи та її значення.<br /><br />Приклад у рядку:<br />COM_CONTENT_READ_MORE="_QQ_"Детальніше: "_QQ_",<br />де '<u>COM_CONTENT_READ_MORE</u>' — константа, а '<u>Детальніше: </u>' її значення.<br /><br />Ви повинні використовувати спеціальну константу мови, щоб створити перевизначення для значення.<br />Таким чином, Ви можете знайти константу або значення, які Ви бажаєте змінити за допомогою пошуку, наведеного нижче.<br />Натиснувши на бажаний результат правильної константи, результат буде автоматично вставлено в форму."
