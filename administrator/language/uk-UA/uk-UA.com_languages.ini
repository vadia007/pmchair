COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Файл"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Перевизначення мови зберігається у конкретному файлі INI (так як це відноситься до оригінальних текстів, теж). Тут ви можете побачити, в якому файлі відбувається збереження для поточного перевизначення."
