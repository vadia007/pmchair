COM_LANGUAGES_FIELD_PUBLISHED_DESC="Чи є ця мова вмісту опублікованою чи ні? Якщо опублікована, то вона буде відображатися як варіант для вибору в модулі «Перемикач мов» у фронтальній частині сайту."
COM_LANGUAGES_FIELD_LANG_CODE_DESC="Цей код мови буде додано до URL-посилання сайту. Коли SEF включений, то посилання буде мати вигляд http://mysite.com/en/. Якщо SEF відключений, то буде додаватися суфікс '&lang=en' у кінці URL-адреси. Зверніть увагу, що <em>код мови має бути унікальним серед усіх мов</em>."
