COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Мовна константа"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Мовна константа яку Ви бажаєте змінити.<br />Кожен вихідний текст мови на вашому сайті має спеціальні мовні константи, які Ви повинні використовувати для перевизначення мови.<br />Якщо Ви не знаєте відповідну константу, то Ви можете скористатися пошуком. Після натиснення на правильний результат константа автоматично буде вставлена в форму."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Текст"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Тут Ви можете ввести текст, який Ви бажаєте замінити на свій шляхом перевизначення.<br /><strong> Будь ласка, зверніть увагу</strong>, що у тексті можуть стояти системні значення, такі як: %s, %d або %1$s. Ці значення будуть замінені на необхідні тексти, тому Ви повинні залишити в тексті у такому вигляді як вони є!"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Пошук тексту"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Будь ласка, введіть текст для пошуку тут. Результат може бути знайдений в будь-якому мовному файлі."
